<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style.css') }}">
    <script src="https://kit.fontawesome.com/8687dc32e2.js" crossorigin="anonymous"></script>
    <script>
      $('.datepicker').datepicker({
      inline: true
      });
    </script>
  </head>

  <body class="content">
    <div class="container-fluid form-container">
        <div class="row justify-content-center">
          <div class="head-bar float-container head-bar-new-tracker">
            <div class="user-profile float-child"></div>
            <div class="right-menu user-msg float-child"><h4>Welcome, {{ username }}</h4></div>
            <div class="btn-logout">
            <a href="{{url_for('logout') }}" class="btn btn-md text-center">LOGOUT</a>
            </div>
            <form class="tracker-form text-center" method="POST" id="tracker-form">
                <h1 class="mb-5 font-weight-light">Log Data</h1>
                <div class="form-group">
                  <input type="date" class="form-control rounded-pill" name="date" required>
                </div>
                <br>
                {% if flag %}
                {% for value in values %}
                <div class="form-check rad-btn">
                  <input class="form-check-input" type="radio" name="value" value={{value}} id="flexRadioDefault1" required>
                  <label class="form-check-label" for="flexRadioDefault1">
                    {{value}}
                  </label>
                </div>
                {% endfor %}
                <br>
                {% else %}
                <div class="form-group">
                    <input type="text" class="form-control first-name rounded-pill " placeholder="Value" name="value" required>
                </div>
                {% endif %}
                <br>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill" placeholder="Notes" name="notes" required>
                </div>
                <br>
                <div class="btn-flex">
                  <a href="\dashboard\{{user}}" class="btn btn-md text-center btn-back">Go Back</a>
                  <button type="submit" class="btn btn-custom text-uppercase rounded-pill">Log It</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
