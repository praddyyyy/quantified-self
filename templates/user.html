<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style.css') }}">
  </head>

  <body class="content">
    <div class="card-area">
        <div class="head-bar float-container">
            <div class="user-profile float-child"></div>
            <div class="right-menu user-msg float-child"><h4>Welcome, {{ username }}</h4></div>
            <div class="btn-logout">
                <a href="{{url_for('logout') }}" class="btn btn-md text-center">LOGOUT</a>
            </div>

        </div>
        <div class="container">
            {% if flag==True %}
            <div>
                <p>
                    <center><h5>Hello {{username}}, you don't have any trackers yet. To create on click the Add Tracker below!</h5></center>
                </p>
            </div>
            {% endif %}
            <div class="row btn-add">
                <a href="{{ url_for('addtracker') }}" class="btn btn-md text-center">ADD NEW TRACKER</a>
            </div>
            <div class="row">
                {% for tracker in tdata %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="img1"></div>
                        <a href="{{username}}/{{tracker.id}}"><div class="img2"></div></a>
                        <div class="main-text">
                            <h2>{{tracker.tname}}</h2>
                            <p>{{tracker.tdesc}}</p>
                            <p>Last Modified: Yesterday</p>
                        </div>
                        <div class="icons">
                            <div class="del-button">
                                <a href="{{username}}/{{tracker.id}}/delete">
                                    <img height="30px" src="{{url_for('static', filename='icons/trash3.svg')}}" />
                                </a>
                            </div>
                            <div class="add-button">
                                <a href="{{username}}/logdata/{{tracker.id}}">
                                    <img src="../static/styles/images/add-button.png" />
                                </a>
                            </div>
                            <div class="edit-button">
                                <a href="{{username}}/{{tracker.id}}/edit">
                                    <img height="30px" src="{{url_for('static', filename='icons/edit_dark.png')}}" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
