<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style.css') }}">
  </head>

  <body>
    <div class="container-fluid content">
        <div class="register-container d-flex align-items-center justify-content-center">
            <div class="home-brand">
                <a href="/"><img width="35px" src="../static/styles/images/icons8-home-48.png" /></a>
            </div>
            <form class="register-form text-center" method="POST" id="register-form">
                <h1 class="mb-5 font-weight-light">Create an Account</h1>
                <div class="register-name">
                    <div class="form-group">
                        <input type="text" class="form-control first-name rounded-pill " placeholder="First Name" name="fname" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-pill " placeholder="Last Name" name="lname">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill " placeholder="Username" name="username" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill " placeholder="E-mail" name="email" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill" placeholder="Password" name="password" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill" placeholder="Confirm Password" name="confirm_password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-custom w-100 text-uppercase rounded-pill">Register</button>
                <p class="mt-3 font-weight-normal">Already have an account? <a href="{{ url_for('login') }}"><strong>Login Now</strong></a></p>
            </form>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
