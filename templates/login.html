<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style.css') }}">
  </head>

  <body>
    <div class="container-fluid content">
      <div class="login-container d-flex align-items-center justify-content-center">
          <div class="home-brand">
            <a href="/"><img width="35px" src="../static/styles/images/icons8-home-48.png" /></a>
          </div>
          <form class="login-form text-center" id="login-form" method="POST" >
              <h1 class="mb-5 font-weight-light">Login</h1>
              <div class="form-group">
                  <input type="text" class="form-control rounded-pill" name="username" placeholder="Username" required>
              </div>
              <br>
              <div class="form-group">
                  <input type="password" class="form-control rounded-pill" name="password" placeholder="Password" required>
              </div>
              {% if flag %}
              <br>
              <span class="error-txt" style="color: red;">{{msg}}</span>
              <br>
              {% endif %}
              <br>
              <button type="submit" class="btn btn-custom w-100 text-uppercase rounded-pill">Login</button>
              <p class="mt-3 font-weight-normal">Dont't have an account? <a href="{{ url_for('register') }}"><strong>Register Now</strong></a></p>
          </form>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
