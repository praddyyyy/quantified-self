<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style.css') }}">
  </head>

  <body class="content">
    <div class="container-fluid form-container">
      <div class="head-bar float-container head-bar-new-tracker">
        <div class="user-profile float-child"></div>
        <div class="right-menu user-msg float-child"><h4>Welcome, {{ username }}</h4></div>
        <div class="btn-logout">
            <a href="{{url_for('logout') }}" class="btn btn-md text-center">LOGOUT</a>
        </div>

    </div>
        <div class="row justify-content-center">
            <form class="tracker-form text-center" method="POST" id="tracker-form">
                <h1 class="mb-5 font-weight-light">Create New Tracker</h1>
                <div class="form-group">
                    <input type="text" class="form-control first-name rounded-pill " placeholder="Tracker Name" name="tname" required>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill" placeholder="Description" name="description" required>
                </div>
                <br>
                <div class="dropdown">
                    <span class="badge tracker-badge">Select Tracker Type</span>
                    <select class="form-select" aria-label="Default select example" name="type" id="type" required>
                      <option selected>Select</option>
                      <option value="1">Numerical</option>
                      <option value="2">Multiple Select</option>
                    </select>
                </div>
                <br>
                <div class="settings">
                  <input type="text" class="form-control rounded-pill" placeholder="Settings" name="settings" required>
                </div>
                <br>
                <div class="btn-flex">
                  <a href="\dashboard\{{username}}" class="btn btn-md text-center btn-back">Go Back</a>
                  <button type="submit" class="btn btn-custom text-uppercase rounded-pill">Add Tracker</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function(){
        $("#type").change(function(){
          var name = $("#type").val();
          if (name == 2){
            $(".settings").show();
          }

          else{
            $(".settings").hide();
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
